<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project of Weather</title>
    <link rel="stylesheet" href="weather.css" />
    <script defer src="weather.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  </head>
  <body> 
    
    <div class="container">
      <div class="weather-input">
        <div class="heading_1">Weather Report</div>
        <div class="input-group">
          <input type="text" id="userLocation" placeholder="Search for a city" />

          <select class="converter" id="converter">
            <option value="째C">째C</option>
            <option value="째F">째F</option>
          </select>

          <i class="fa fa-search" onclick="findUserLocation()"></i>
        </div>
        <div class="weatherIcon"></div>
        <h2 class="temperature"></h2>
        <div class="feelsLike"></div>
        <div class="description"></div>
        <hr>
        <div class="date"></div>
        <div class="city"></div>
      </div>
      <div class="weather-output">
        <h1 class="heading">Today's Highlights</h1>
        <div class="highlights">
          <div class="humidty">
            <b>Humidity</b>
            <i class="fa-solid fa-water"></i>
            <h1 id="HValue"></h1>
          </div>
          <div class="wind-speed">
            <b>Wind Speed</b>
            <i class="fa-solid fa-wind"></i>
            <h1 id="WValue"></h1>
          </div>
          <div class="Sun">
            <span>
              <i class="fa-solid fa-sun"></i>
              <p><span id="SRValue"></span> <b>Sunrise</b></p>
            </span>
             <span>
              <i class="fa-solid fa-sun"></i>
              <p><span id="SSValue"></span><b> Sunset</b></p>
            </span>
          </div>
          <div class="clouds">
            <b>Clouds</b>
            <i class="fa-solid fa-cloud"></i>
            <h1 id="CValue"></h1>
          </div>
          <div class="uv-index">
            <b>UV Index</b>
            <i class="fa-solid fa-bacon"></i>
            <h1 id="UVValue"></h1>
          </div>
          <div class="pressure">
            <b>Pressure</b>
            <i class="fa-solid fa-volcano"></i>
            <h1 id="PValue"></h1>
          </div>

        </div>
        <br>
        
      </div>
    </div>
  </body>
</html>
